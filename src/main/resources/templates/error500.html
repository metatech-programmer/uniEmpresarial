<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="shortcut icon" th:href="@{/images/Tunja.png}" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Error 500</title>
</head>

<body class="bg-slate-800 text-white flex flex-col justify-center items-center h-screen w-screen" style="background-image: url('https://conectemos.com/wp-content/uploads/2021/01/500-internal-server-error.png'); background-size: contain; background-position: center; backdrop-filter: blur(4px); text-shadow: 3px 3px 8px  rgba(1, 1, 14, 0.925);">

    <h1 class="text-3xl font-bold uppercase mb-6 text-red-500 ">ERROR 500</h1>

    <h2 class="text-3xl font-bold uppercase mb-6 ">Se ha producido un error en el servidor</h2>
    <button onclick="window.history.back()" class="text-3xl font-bold uppercase mb-6 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded active:scale-105 transition-all">Volver</button>

</body>

</html>
